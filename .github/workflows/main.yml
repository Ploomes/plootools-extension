name: Deploy Extension in VSCode
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    if: contains(github.event.head_commit.message, 'run:publish')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@10.4.1

      - name: Instalar `vsce`
        run: pnpm add -g @vscode/vsce

      - name: Update Version
        run: |
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config user.name "$GITHUB_ACTOR"
          pnpm version patch --message "v%s"
          git push origin main --follow-tags --force

      - name: Output version change
        run: pnpm pkg get version

      - name: Install dependencies
        run: pnpm install

      - name: Packaging the extension
        run: vsce package

      - name: Publish on the Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
