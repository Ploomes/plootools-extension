name: Deploy Extension in VSCode
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    if: contains(github.event.head_commit.message, 'run:publish')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.4.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'pnpm'

      - name: Install dependencies
        run: | 
          rm -rf node_modules
          pnpm install --shamefully-hoist

      - name: Instalar `vsce`
        run: pnpm add -g @vscode/vsce

      - name: Packaging the extension
        run: vsce package

      - name: Publish on the Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Bump version (only after success)
        if: ${{ success() }}
        run: |
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config user.name "$GITHUB_ACTOR"
          pnpm version patch --message "v%s"
          git push origin main --follow-tags --force

      - name: Output version change
        if: ${{ success() }}
        run: pnpm pkg get version
